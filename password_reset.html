<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SpeedType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SpeedType</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="typing_test.html">Typing Test</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="email" required>
                </div>
                <button type="submit" class="btn primary">Send Reset Link</button>
            </form>
            <div class="auth-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 SpeedType. All rights reserved.</p>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would send a reset request to your backend
            alert('Password reset link would be sent to your email');
            // For demo purposes, redirect to login
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
