<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>

        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f0f0f0; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: #007BFF; }
        nav a:hover { color: #0056b3; }
        form { max-width: 300px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { color: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="typing-test.html">Typing Test</a>
        <a href="test-results.html">Results</a>
        <a href="about-us.html">About</a>
    </nav>
    
    <h1>Reset Password</h1>
    <form onsubmit="return resetPassword(event)">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Link</button>
    </form>
    <p>Back to <a href="login.html">Login</a></p>
    <script>
        function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            if (email) {
                alert("Reset link sent to " + email + ". Check your inbox.");
                window.location.href = "login.html";
            } else {
                alert("Please enter your email.");
            }
            return false;
        }
    </script>
</body>
</html>
